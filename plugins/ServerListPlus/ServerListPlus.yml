# Это раздел, в котором вы можете настроить пинг статуса сервера!
# - По умолчанию это раздел для статуса, используемого, когда имя игрока неизвестно.
# Personalized используется, если клиент уже однажды присоединялся к серверу.
# Используйте %player% в качестве плейсхолдера для имени игрока.
# 
# Характеристики:
# - Описание (MotD): Краткое сообщение о состоянии вашего сервера, макс. 2 строки.
# - Игроки:
# - Hover: Сообщение о наведении игрока, которое отображается при наведении на счетчик игроков.
# - Слоты: Пользовательское форматирование слотов игроков, см. http://git.io/slp-slots
# - Фавикон:
# - Использовать несколько иконок сервера или голову игрока в качестве favicon, см. http://git.io/oMhJlg
# - Возможные источники favicon: Файлы, Папки, URL, Головы, Шлемы, Кодированные
# 
# Дополнительная информация доступна в Wiki: http://git.io/slp-wiki
# 
# Использование:
# - Добавить несколько записей для случайных сообщений.
# - Сохраните файл с правильной кодировкой UTF-8 для специальных символов.
# - Доступные заполнители:
# - Имя игрока: %player%
# - Количество игроков: %online%, %max%, %online@server% %online@world%
# - Имя случайного онлайн-игрока: %random_player%
--- !Status
Default:
  Description:
  - |-
    &aA Minecraft Server.
    &7Now with [&a&lPvP&7], [&a&lMinigames&7], and much more!
  - |-
    &aA Minecraft Server.
    &eWe have updated our server to &lMinecraft 1.8&e!
  Players:
    Hover:
    - |-
      &aWelcome to &lA Minecraft Server&a!
      &aCurrently &e&l%online% &aplayers are playing on our server!
Personalized:
  Description:
  - |-
    &aЙЦУКЕН сервер. &7|  &eПривет, &l%player%!
    &7Теперь ты самый гейский гей!
  - |-
    &aЙЦУКЕН серверk. &7|  &eПривет, &l%player%!
    &eВступай в семью ганджен мастер!
  Players:
    Hover:
    - |-
      &aПодключайся, &l%player%&a!
      &aСейчас &e&l%online% &aигроков онлайн на сервере!

# Stats: Включить/выключить отправку статистики плагина.
# PlayerTracking: Включить/выключить отслеживание имен игроков по их IP-адресам.
# - Постоянство может быть отключено с помощью тумблера в разделе Storage.
# Samples: Переключение использования нескольких сведений об игроке для сообщения при наведении на игрока.
# Может предотвратить раздражающее сообщение ... и x more ... для больших серверов.
# DynamicPlayers является специальным и выравнивает число с числом
# случайных игроков, используемых в placeholders.
# Unknown: Замена плейсхолдера, если реальное значение неизвестно.
# Favicon: Опции для создания/загрузки фавиконов:
# - RecursiveFolderSearch: Также поиск фавиконов в подкаталогах.
# - SkinSource: URL-адрес для получения скинов Minecraft. (%s -> имя игрока)
# - ResizeStrategy: Стратегия, используемая для изменения размера слишком маленьких или слишком больших фавиконов.
# NONE (оставить как есть, скорее всего не получится), SCALE (масштабировать до нужного размера)
--- !Plugin
Stats: true
PlayerTracking:
  Enabled: true
  Storage: !JSONStorage
    Enabled: true
    SaveDelay: 5m
Samples:
  Multiple: true
  DynamicPlayers: false
Unknown:
  PlayerName: player
  PlayerCount: ???
  Date: ???
Favicon:
  Timeout: 10s
  RecursiveFolderSearch: false
  ResizeStrategy: SCALE

