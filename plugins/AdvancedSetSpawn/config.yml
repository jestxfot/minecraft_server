# Условия:
# bypass-cooldown-ops (true/false) снимает время ожидания на запрос телепортации к спавну при наличии соответствующих прав.
# check-location (true/false) перед телепортацией проверяет, телепортировался ли игрок.
# ПОДСКАЗКА > Рекомендую использовать это вместе с onMoveEvent, чтобы игроки не обходили проверку...
# cooldown (В секундах) время, которое игрок будет ждать перед телепортацией к спавну.
# period-nofalldamage (В секундах) начинается, когда игрок был недавно телепортирован к спавну.
# prevent-falldamage (true/false) предотвращает только первый урон от падения, который игрок получит
#                                 после телепортации к спавну.
# prevent-tpall-ops (true/false) если у вас есть разрешение "aspawn.notpall", вы избежите телепортации к спавну.
# spawn-onDeath (true/false) отправляет игрока к спавну перед его смертью.
# spawn-onJoin (true/false) отправляет игрока к спавну при входе на сервер.
# spawn-onVoid (true/false) отправляет игрока к спавну, если он падает в пустоту.
# Переключатели:
# aspawn-permission (true/false) включает или отключает доступ к команде /aspawn.
# disable-onMoveEvent (true/false) проверяет, двигался ли игрок хотя бы на один блок, это оптимизировано...
# ПОДСКАЗКА > Если вы не хотите, чтобы это событие вызывало лаги или было ненужным, установите значение true.
#             Если вы отключили его (true), ваши игроки смогут двигаться при запросе телепортации.
# ---------------------------------------------------------------------------------------------
Conditions:
  bypass-cooldown-ops: true
  check-location: true
  cooldown: 3
  period-nofalldamage: 2
  prevent-falldamage: true
  prevent-tpall-ops: false
  spawn-onDeath: true
  spawn-onJoin: false
  spawn-onVoid: false
Toggle:
  aspawn-permission: true
  spawn-permission: false
  disable-onMoveEvent: false
  enable-setfirstspawn-command: true
  enable-setspawn-command: true
Sound:
  enabled: true
  music: "LEVEL_UP"
  volume: 5
  pitch: 0
